<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #287f0b;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .sponsors-section {
            padding: 100px 0;
            text-align: center;
        }

        .sponsors-section h2 {
            margin-bottom: 40px;
        }

        .sponsors-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .sponsor-logo {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .sponsor-logo img {
            max-width: 100%;
            height: auto;
        }

        .sponsor-logo:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Sponsors</h1>
        </div>
    </header>

    <!-- Sponsors Section -->
    <section class="sponsors-section">
        <div class="container">
            <h2>Our Proud Sponsors</h2>
            <div class="sponsors-grid">
                <div class="sponsor-logo">
                    <img src="https://via.placeholder.com/200x100" alt="Sponsor 1">
                </div>
                <div class="sponsor-logo">
                    <img src="https://via.placeholder.com/200x100" alt="Sponsor 2">
                </div>
                <div class="sponsor-logo">
                    <img src="https://via.placeholder.com/200x100" alt="Sponsor 3">
                </div>
                <div class="sponsor-logo">
                    <img src="https://via.placeholder.com/200x100" alt="Sponsor 4">
                </div>
                <div class="sponsor-logo">
                    <img src="https://via.placeholder.com/200x100" alt="Sponsor 5">
                </div>
                <div class="sponsor-logo">
                    <img src="https://via.placeholder.com/200x100" alt="Sponsor 6">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="sponsers.htm">Sponsers</a></li>
                <li><a href="store.htm">Store</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <p>&copy; 2024 E-Farming Portal. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
